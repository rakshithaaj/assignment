<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Profile</h1>
        <br>
        <form action="" onsubmit="return validateForm()">
            <fieldset>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" id="role" name="role" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contact">Contact No:</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">Experience:</label>
                        <select id="experience" name="experience" required>
                            <option value="">---Select---</option>
                            <option value="Fresher">Fresher</option>
                            <option value="0-1">0-1 years</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="role-selector">Employee type:</label>
                        <select id="role-selector" name="employee-type" onchange="changeContent()" required>
                            <option value="">---Select---</option>
                            <option value="FullStack">Full Stack Developer</option>
                            <option value="DevOps">DevOps Engineer</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="CloudEngineer">Cloud Engineer</option>
                        </select>
                    </div>
                </div>
                <div id="content-display" class="content">
                    <p>Please select a role from the dropdown menu.</p>
                </div>
                <div class="form-row submit-row">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
